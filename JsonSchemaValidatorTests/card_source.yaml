type: object
description: A card payment source
allOf:
  - type: object
    required:
      - type
      - number
      - expiry_month
      - expiry_year
    properties:
      number:
        type: string
        description: The card number (without separators)
        example: '4543474002249996'
      expiry_month:
        type: integer
        description: The expiry month of the card
        minimum: 1
        minLength: 1
        maxLength: 2
        example: 6
      expiry_year:
        type: integer
        description: The expiry year of the card
        minLength: 4
        maxLength: 4
        example: 2025
      name:
        type: string
        description: The name of the cardholder
        example: 'Bruce Wayne'
      cvv:
        type: string
        description: The card verification value/code. 3 digits, except for Amex (4 digits)
        example: '956'
        minLength: 3
        maxLength: 4
      stored:
        type: boolean
        description: This must be set to `true` for payments that use <a href="https://docs.checkout.com/docs/stored-card-details" target="blank">stored card details</a>
        default: false
        example: true